<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SpaceTattooStudio</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="vendor/font-awesome/css/font-awesome.min.css">
<!-- Custom Font Icons CSS-->
<link rel="stylesheet" href="css/font.css">
<!-- Google fonts - Muli-->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
<!-- theme stylesheet-->
<link rel="stylesheet" href="css/style.green.premium.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="img/favicon.ico">
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
	<div class="login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1 style="font-size: 40px">SpaceTattoo Studio</h1>
								</div>
								<p style="font-size: 25px">Sistema de Gerenciamento</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form method="post" class="form-validate mb-4"
									th:action="@{/login}">
									<div th:if="${param.error}">
										<div id="invalidos"></div>
									</div>
									<div th:if="${param.logout}">
										<div id="desconectado"></div>
									</div>
									<div class="form-group">
										<input id="username" type="text" name="username" required
											data-msg="Por favor, digite seu nome" class="input-material">
										<label for="username" class="label-material">Login</label>
									</div>
									<div class="form-group">
										<input id="password" type="password" name="password" required
											data-msg="Por favor, digite sua senha" class="input-material">
										<label for="password" class="label-material">Senha</label>
									</div>
									<button type="submit" class="btn btn-primary"
										name="login-submit" id="login-submit">Entrar</button>
								</form>
								<a href="#" class="forgot-pass" data-toggle="modal"
									data-target="#aviso">Esqueceu sua senha ?</a><br>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="aviso" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true"
			class="modal fade text-left">
			<div role="document" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<strong id="titvuloModalNovoCliente" class="modal-title">Informações</strong>
						<button type="button" data-dismiss="modal" aria-label="Close"
							class="close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						Para criar um novo perfil de acesso e/ou alterar à senha de um já
						existente, conecte-se na aplicação usando o <strong>SUPER-USUÁRIO</strong>
						que foi determinado pelo administrador.
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p class="no-margin-bottom">
				<span id="anoAtualFixado"></span> &copy; Desenvolvido por <a th:attr="href=${linkFooter}"
					style="color: #429244;">Gabriel S. Software</a> <span>Versão
					<span th:text="${@environment.getProperty('project.version')}"></span>
				</span>
			</p>

		</div>
	</div>
	<!-- JavaScript files-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js">
		
	</script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js">
		
	</script>
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
	<script src="js/front.js"></script>
	<script src="vendor/messenger-hubspot/build/js/messenger.min.js">
	</script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="vendor/messenger-hubspot/build/js/messenger-theme-flat.js">
		
	</script>
	<script src="js/components-notifications.js">
		
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#anoAtualFixado").text(moment().format('YYYY'));
			$('#invalidos').show(function() {
				Messenger().post({
					message : 'Usuario ou Senha inválido.',
					type : 'error'
				});
			});

			$('#desconectado').show(function() {
				Messenger().post({
					message : 'Você foi desconectado do Sistema',
					type : 'info'
				});
			});

		});
	</script>
</body>
</html>
