<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>


	<div id="novoCliente" tabindex="-1" role="dialog"	aria-labelledby="exampleModalLabel" aria-hidden="true"	class="modal fade text-left" th:fragment="modalNovoCliente">
		<div role="document" class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<strong id="titvuloModalNovoCliente" class="modal-title">Novo Cliente</strong>
					<button type="button" data-dismiss="modal" aria-label="Close"
						class="close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					
					<form th:action="@{/cliente/salvar}" th:object="${cliente}"	method="POST">
						<div class="form-group">
							<label>Nome</label> <input type="text" id="nome"
								placeholder="Digite o nome" class="form-control"
								th:field="*{nome}" required="required">
						</div>
						<div class="form-group">
							<label>Telefone</label> <input type="text" id="telefone"
								placeholder="Digite o celular" class="form-control" data-mask="(99) 9 9999-9999"
								th:field="*{telefone}">
						</div>
						<div class="form-group">
							<label>Instagram</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">@</span>
								</div>
								<input type="text" placeholder="Digite o Instagram"
									class="form-control" id="instagram" th:field="*{instagram}">
							</div>
						</div>
						<div class="form-group">
							<label for="statusCliente">Selecione o Status do Cliente</label> 
							<select id="selectStatusCliente" class="form-control" th:field="*{statusCliente}">
								<option th:each="c : ${statuscliente}" th:value="${c}" th:text="${c.statusCliente}">ATIVO</option>
								
							</select>
						</div>
						
						<input type="hidden" class="form-control" id="id" th:field="*{id}">


						<div class="modal-footer">
							<button type="button" data-dismiss="modal"	class="btn btn-secondary">Cancelar</button>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" layout:fragment="script">
	
	</script>
</body>
</html>
