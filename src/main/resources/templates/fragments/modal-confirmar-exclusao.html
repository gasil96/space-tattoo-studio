
<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<div layout:fragment="corpo">
		<div class="modal fade" tabindex="-1" role="dialog"
			id="modal-confirmar-exclusao">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<strong class="modal-title">Atenção</strong>
						<button type="button" data-dismiss="modal" aria-label="Close"
							class="close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<p>
							Clique em <strong>Confirmar</strong> para proceder com a
							exclusão&hellip;
						</p>
						<form th:action="@{/adm/excluir-usuario}" method="POST"
							th:object="${usuario}">
							<div class="modal-footer">
								<input type=hidden th:field="*{login}" required="required">
								<button type="button" class="btn btn-danger btn-sm"
									data-dismiss="modal">Cancelar</button>
								<button type="submit" class="btn btn-primary btn-sm">Confirmar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" layout:fragment="script">
		$(document).ready(function() {
			$('#modal-confirmar-exclusao').modal('show');

			$('#modal-confirmar-exclusao').on('hide.bs.modal', function() {
				window.location.href = '/adm/administracao';
			})
		})
	</script>
</body>
</html>
