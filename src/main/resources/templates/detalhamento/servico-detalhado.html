<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Agendamento Detalhado</h2>

	<li layout:fragment="caminho">Agendamento</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block margin-bottom-sm">

							<div class="title">
								<strong>Buttons Teste</strong>
							</div>
							<div>
								<button class="btn btn-primary" type="button"
									data-toggle="modal" data-target="#novoAgendamento">Novo
									Agendamento</button>
								<button class="btn btn-primary" type="button"
									data-toggle="modal" data-target="#editAgendamento">Editar
									Agendamento</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block">
							<div class="title">
								<strong>Agendamentos</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Tipo</th>
											<th>Cliente</th>
											<th>Data/Horário</th>
											<th>Quantidade</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row">1</th>
											<td>Tatuagem</td>
											<td>Breno</td>
											<td>9:00 AM</td>
											<td>2</td>
											<td>Ativo</td>
										</tr>
										<tr>
											<th scope="row">2</th>
											<td>Barbearia</td>
											<td>Gabriel</td>
											<td>11:30 AM</td>
											<td>1</td>
											<td>Pendente</td>
										</tr>
										<tr>
											<th scope="row">3</th>
											<td>Piercing</td>
											<td>Bianca</td>
											<td>15:25 AM</td>
											<td>1</td>
											<td>Cancelado</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="pie-chart chart block">
							<div class="title">
								<strong>Gráfico Agendamentos</strong>
							</div>
							<div class="pie-chart chart margin-bottom-sm">
								<canvas id="pieChartCustom1"></canvas>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="bar-chart block chart">
							<div class="title">
								<strong>Agendamentos Mês</strong>
							</div>
							<div class="bar-chart chart">
								<canvas id="barChartCustom3"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-agendamento :: modalNovoAgendamento"></div>
	</div>
</body>
</html>
