<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Agendamento Detalhado</h2>

	<li layout:fragment="caminho">Agendamento</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#novoAgendamento">Novo Agendamento</button>
						<button class="btn btn-secundary" type="button" data-toggle="modal" data-target="#editAgendamento" style="color: red" >Editar Agendamento</button>
						<br><br>		
					</div>
				</div>
			</div>
		</section>

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block">
							<div class="title">
								<strong>Agendamentos</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Tipo</th>
											<th>Cliente</th>
											<th>Inicio</th>
											<th>Término</th>
											<th>Status</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="a : ${listaServico}">
											<th scope="row" th:text="${a.id}" >1</th>
											<td th:text="${a.tipoServico}">Tatuagem</td>
											<td th:text="${a.cliente.nome}">Breno</td>
											<td th:text="${a.horarioAgendamento}">9:00 AM</td>
											<td th:text="${a.horarioConclusaoAgendamento}">2</td>
											<td th:text="${a.statusAgendamento}">Ativo</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="pie-chart chart block">
							<div class="title">
								<strong>Gráfico Agendamentos</strong>
							</div>
							<div class="pie-chart chart margin-bottom-sm">
								<canvas id="pieChartCustom1"></canvas>
							</div>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="bar-chart block chart">
							<div class="title">
								<strong>Agendamentos Mês</strong>
							</div>
							<div class="bar-chart chart">
								<canvas id="barChartCustom3"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-agendamento :: modalNovoAgendamento"></div>
	</div>
</body>
</html>
