
<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Cliente Detalhado</h2>

	<li layout:fragment="caminho">Cliente</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<button role="button" data-toggle="modal" style="background-color: transparent; border: none; cursor: pointer; overflow: hidden; outline: none;"
							data-target="#novoCliente"  
							title="NOVO AGENDAMENTO"><i class="material-icons" 
							style="font-size: 52px; color: white" > group_add </i> 
						</button>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-cliente :: modalNovoCliente"></div>

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block">
							<div class="title">
								<strong>Todos</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Nome</th>
											<th>Telefone</th>
											<th>Instagram</th>
											<th>Status</th>
											<th>Data Cadastro</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c :${listaCliente}">
											<th scope="row" th:text="${c.id}">1</th>
											<td th:text="${c.nome}" >Breno</td>
											<td th:text="${c.telefone}">+55 91 989568730</td>
											<td th:text="${c.instagram}">@brenomarques__</td>
											<td th:text="${c.statusCliente}">Ativo</td>
											<td th:text="${#temporals.format(c.dataCadastro, 'dd-MM-yyyy')}">11-11-1996</td>
											<td colspan="2">
												<a th:href="@{/cliente/editar/{id} (id=${c.id})}" role="button" >
	                                				<span title="EDITAR" aria-hidden="true" style="color: grey;"><i class="material-icons">style</i></span>
	                           					</a>
	                           					<a th:href="@{/agendamento/agendar/{id} (id=${c.id})}" role="button" >
	                                				<span title="AGENDAR" style="color: white"><i class="material-icons" >note_add</i></span>
	                           					</a>
											</td>
											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="pie-chart chart block">
							<div class="title">
								<strong>Novos clientes mês atual</strong>
							</div>
							<div class="pie-chart chart margin-bottom-sm">
								<canvas id="clientesMesAtual"></canvas>
							</div>
						</div>
					</div>

					<div class="col-lg-8">
						<div class="bar-chart block chart">
							<div class="title">
								<strong>Novos clientes cadastrados nos últimos meses</strong>
							</div>
							<div class="bar-chart chart">
								<canvas id="clienteDetalhamentoGrafico"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-agendamento :: modalNovoAgendamento"></div>
	</div>
	<script type="text/javascript" layout:fragment="script">
	
	var BARCHARTEXMPLE    = $('#clienteDetalhamentoGrafico');
    var barChartExample = new Chart(BARCHARTEXMPLE, {
        type: 'bar',
        options: {
            scales: {
                xAxes: [{
                    display: true,
                    gridLines: {
                        color: 'transparent'
                    }
                }],
                yAxes: [{
                    display: true,
                    gridLines: {
                        color: 'transparent'
                    }
                }]
            },
        },
        data: {
            labels: ["AntepnultimoMes", "PnultimoMes", "UltimoMes"],
            datasets: [
                {
                    label: "Barbearia",
                    backgroundColor: [
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9"
                    ],
                    hoverBackgroundColor: [
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9"
                    ],
                    borderColor: [
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9",
                        "#864DD9"
                    ],
                    borderWidth: 0.5,
                    data: [65, 59, 80, 81, 56, 55, 40],
                },
                {
                    label: "Tatuagem",
                    backgroundColor: [
                        "rgba( 0, 95, 80, 0,9 )",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)"
                    ],
                    hoverBackgroundColor: [
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)"
                    ],
                    borderColor: [
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)",
                        "rgba(98, 98, 98, 0.5)"
                    ],
                    borderWidth: 0.5,
                    data: [35, 40, 60, 47, 88, 27, 30],
                },
                {
                    label: "Piecing",
                    backgroundColor: [
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF"
                    ],
                    hoverBackgroundColor: [
                    	"#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF"
                    ],
                    borderColor: [
                    	"#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF",
                        "#F0F8FF"
                    ],
                    borderWidth: 0.5,
                    data: [35, 40, 60, 47, 88, 27, 30],
                }
            ]
        }
    });
    
    var PIECHARTEXMPLE    = $('#clientesMesAtual');
    var pieChartExample = new Chart(PIECHARTEXMPLE, {
        type: 'pie',
        options: {
            legend: {
                display: true,
                position: "left"
            }
        },
        data: {
            labels: [
                "Barbearia",
                "Tatuagem",
                "Piercing"
            ],
            datasets: [
                {
                    data: [300, 50, 100],
                    borderWidth: 0,
                    backgroundColor: [
                        '#723ac3',
                        "#864DD9",
                        "#9762e6",
                        "#a678eb"
                    ],
                    hoverBackgroundColor: [
                        '#723ac3',
                        "#864DD9",
                        "#9762e6",
                        "#a678eb"
                    ]
                }]
            }
    });
	
	</script>
	
	</body>
</html>
