<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Cliente Detalhado</h2>

	<li layout:fragment="caminho">Cliente</li>

	<div layout:fragment="corpo">

	<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block margin-bottom-sm">

							<div class="title">
								<strong>Buttons Teste</strong>
							</div>
							<div>
							<button class="btn btn-primary" type="button" data-toggle="modal"  data-target="#novoCliente">Novo Cliente </button>
							<button class="btn btn-primary" type="button" data-toggle="modal"  data-target="#editCliente">Editar Cliente</button>
							<button class="btn btn-danger">Listar Todos Agendamentos</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
			<div th:replace="fragments/modal-novo-cliente :: modalNovoCliente"></div>
			<div th:replace="fragments/modal-editar-cliente :: modalEditCliente"></div>
	
		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block margin-bottom-sm">
							<div class="title">
								<strong>Lista de Clientes</strong>
							</div>
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>#</th>
											<th>Nome</th>
											<th>Instagram</th>
											<th>Saldo</th>
											<th>Telefone</th>
											<th>Nº Serviços</th>
											<th>Data Cadastro</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${listaCliente}">
											<td th:text="${c.id}">0</td>
											<td th:text="${c.nome}">Gabriel</td>
											<td th:text="${c.instagram}">@gasil96</td>
											<td th:text="${c.saldo}">2565</td>
											<td th:text="${c.telefone}">+55(91)98198-7035</td>
											<td th:text="${c.statusCliente}">ATIVO</td>
											<td
												th:text="${#temporals.format(c.dataCadastro, 'dd-MM-yyyy')}">11-11-2019</td>
											<td colspan="2"><a class="btn btn-danger btn-sm"
												th:href="@{/cliente/excluir-cliente/{id} (id=${c.id})}"
												role="button"> <span class="oi oi-brush" title="Excluir"
													aria-hidden="true">Excluir</span>
											</a> <a class="btn btn-warning btn-sm"
												th:href="@{/cliente/excluir-cliente/{id} (id=${c.id})}"
												role="button"> <span class="oi oi-brush" title="Excluir"
													aria-hidden="true">Editar</span>
											</a></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>


		</section>
		
	</div>
</body>
</html>
