
<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Cliente Detalhado</h2>

	<li layout:fragment="caminho">Cliente</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">

								<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#novoCliente"><i class="icon icon-user"></i> Novo Cliente</button>
								<button class="btn btn-secundary" type="button" data-toggle="modal" data-target="#editCliente" style="color: red">Editar Cliente</button>
								<br><br>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-cliente :: modalNovoCliente"></div>
		<div th:replace="fragments/modal-editar-cliente :: modalEditCliente"></div>

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block">
							<div class="title">
								<strong>Todos</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Nome</th>
											<th>Telefone</th>
											<th>Instagram</th>
											<th>NÂ° Agendamentos</th>
											<th>Status</th>
											<th>Data Cadastro</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c :${listaCliente}">
											<th scope="row" th:text="${c.id}" >1</th>
											<td th:text="${c.nome}">Breno</td>
											<td th:text="${c.telefone}">+55 91 989568730</td>
											<td th:text="${c.instagram}">@brenomarques__</td>
											<td th:text="${c.numeroServicos}">2</td>
											<td th:text="${c.statusCliente}">Ativo</td>
											<td th:text="${#temporals.format(c.dataCadastro, 'dd-MM-yyyy hh-mm')}">11-11-1996</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="pie-chart chart block">
							<div class="title">
								<strong>Pie Chart Example</strong>
							</div>
							<div class="pie-chart chart margin-bottom-sm">
								<canvas id="pieChartCustom1"></canvas>
							</div>
						</div>
					</div>

					<div class="col-lg-8">
						<div class="bar-chart block chart">
							<div class="title">
								<strong>Bar Chart Example</strong>
							</div>
							<div class="bar-chart chart">
								<canvas id="barChartCustom3"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
