
<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Cliente Detalhado</h2>

	<li layout:fragment="caminho">Cliente</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">

								<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#novoCliente"><i class="icon icon-user"></i> Novo Cliente</button>
								<button class="btn btn-secundary" type="button" data-toggle="modal" data-target="#editCliente" style="color: red">Editar Cliente</button>
								<br><br>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/modal-novo-cliente :: modalNovoCliente"></div>
		<div th:replace="fragments/modal-editar-cliente :: modalEditCliente"></div>

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="block">
							<div class="title">
								<strong>Todos</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>#</th>
											<th>Nome</th>
											<th>Telefone</th>
											<th>Instagram</th>
											<th>NÂ° Agendamentos</th>
											<th>Status</th>
											<th>Data Cadastro</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c :${listaCliente}">
											<th scope="row" th:text="${c.id}">1</th>
											<td th:text="${c.nome}" >Breno</td>
											<td th:text="${c.telefone}">+55 91 989568730</td>
											<td th:text="${c.instagram}">@brenomarques__</td>
											<td th:text="${c.numeroServicos}">2</td>
											<td th:text="${c.statusCliente}">Ativo</td>
											<td th:text="${#temporals.format(c.dataCadastro, 'dd-MM-yyyy hh-mm')}">11-11-1996</td>
											<td colspan="2">
<!-- 												<a type="button" th:href="@{/cliente/editar/{id} (id=${c.id})}"></a> -->
												<a th:href="@{/cliente/editar/{id} (id=${c.id})}" role="button">
	                                				<span title="Editar" aria-hidden="true">editar</span>
	                           					</a>	
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-4">
						<div class="pie-chart chart block">
							<div class="title">
								<strong>Pie Chart Example</strong>
							</div>
							<div class="pie-chart chart margin-bottom-sm">
								<canvas id="pieChartCustom1"></canvas>
							</div>
						</div>
					</div>

					<div class="col-lg-8">
						<div class="bar-chart block chart">
							<div class="title">
								<strong>Bar Chart Example</strong>
							</div>
							<div class="bar-chart chart">
								<canvas id="barChartCustom3"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section>
			<form th:action="@{/cliente/editar}" th:object="${cliente}" method="POST">
						<div class="form-group">
							<label>Nome</label> <input type="text" id="nome"
								placeholder="Digite o nome" class="form-control"
								th:field="*{nome}" required="required">
						</div>
						<div class="form-group">
							<label>Telefone</label> <input type="text" id="telefone"
								placeholder="Digite o celular" class="form-control" th:field="*{telefone}">
						</div>
						<div class="form-group">
							<label>Instagram</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">@</span>
								</div>
								<input type="text" placeholder="Digite o Instagram"
									class="form-control" id="instagram" th:field="*{instagram}">
							</div>
						</div>
						<div class="form-group">
							<label for="selectStatus">Selecione o Status do Cliente</label>
							 <select id="selectStatus"	class="form-control" th:field="*{statusCliente}">
							 <option th:each="sc : ${statuscliente}" th:value="${sc}" th:text="${sc.statusCliente}">ATIVO</option>
							</select>
						</div>
					<input type="hidden" class="form-control" id="id" th:field="*{id}">
						
						
				<div class="modal-footer">
					<button type="button" data-dismiss="modal"
						class="btn btn-secondary">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>
					</form>
		</section>
		
	</div>
</body>
</html>
