<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Administração</h2>

	<li layout:fragment="caminho">ADM</li>

	<div layout:fragment="corpo">

		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<button class="btn btn-primary" data-target="#novoUsuario" data-toggle="modal"> Novo usuário</button>
					</div>
				</div>
			</div>
			<br>
		</section>
		
		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6">
						<div class="block">
							<div class="title">
								<strong>Todos usuários do sistema</strong>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>Nome</th>
											<th>login(id)</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="u :${listaUsuarios}">
											<th th:text="${u.nomeCompleto}">Gabriel Silva</th>
											<td th:text="${u.login}" >gasil96</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<div th:replace="fragments/modal-novo-usuario :: modalNovoUsuario"></div>
	</div>
</body>
</html>
