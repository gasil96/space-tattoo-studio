<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<body>

	<div layout:fragment="titulosubCabecalho">
		<h2 class="h5 no-margin-bottom">Testes :: valor cabeçalho aqui</h2>
	</div>

	<ul layout:fragment="caminho">
		<li class="breadcrumb-item"><a href="#">Testes :: valor do
				link anterior aqui </a></li>
		<li class="breadcrumb-item active">Testes :: valor da sessão
			atual aqui</li>
	</ul>


	<div layout:fragment="corpo">
		<section class="no-padding-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-6">
						<div class="block margin-bottom-sm">
							<div class="title">
								<strong>Lista de Clientes</strong>
							</div>
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											<th>Nome</th>
											<th>Instagram</th>
											<th>Saldo</th>
											<th>Nº Serviços</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="c : ${listaCliente}">
											<td th:text="${c.nome}">-</td>
											<td th:text="${c.instagram}">-</td>
											<td th:text="${c.telefone}">-</td>
											<td th:text="${c.statusCliente}">-</td>
											<td
												th:text="${#temporals.format(c.dataCadastro, 'dd-MM-yyyy')}">-</td>
											<td colspan="2"><a class="btn btn-danger btn-sm"
												th:href="@{/cliente/excluir-cliente/{id} (id=${c.id})}"
												role="button"> <span class="oi oi-brush" title="Excluir"
													aria-hidden="true">Excluir</span>
											</a></td>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>


		</section>


	</div>
</body>
</html>
