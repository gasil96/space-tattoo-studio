<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<style type="text/css">
.cssTeste {
	color: red;
}
</style>
<meta charset="UTF-8" />
<body>
	<h2 layout:fragment="titulosubCabecalho">Controle Caixa Diário</h2>

	<li layout:fragment="caminho">Caixa</li>

	<div layout:fragment="corpo">

		<section class="no-padding-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="stats-2-block block d-flex">
							<div class="stats-2 d-flex">
								<div class="stats-2-arrow height">
									<i class="fa fa-caret-up"></i>
								</div>
								<div class="stats-2-content">
									<strong class="d-block">R$<strong
										th:text="${totalEntradaDiario}">758.00</strong></strong>
										<span class="d-block">Entrada</span>
								</div>
							</div>
							<div class="stats-2 d-flex">
								<div class="stats-2-arrow low">
									<i class="fa fa-caret-down"></i>
								</div>
								<div class="stats-2-content">
									<strong class="d-block">R$<strong
										th:text=${totalSaidaDiario}>758.00</strong></strong>
										<span class="d-block">Saída</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="no-padding-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="stats-2-block block d-flex">
							<div class="stats-2 d-flex">
								<div th:if="${saldoTotalDiario >= 0}">
									<div class="stats-2-arrow height">
										<i class="fa fa-caret-up"></i>
									</div>
								</div>
								<div th:unless="${saldoTotalDiario >= 0}">
									<div class="stats-2-arrow low">
										<i class="fa fa-caret-down"></i>
									</div>
								</div>
								<div class="stats-2-content">
									<strong class="d-block">R$ <strong
										th:text="${saldoTotalDiario}">3145.00</strong></strong><span
										class="d-block">Saldo Atual</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="no-padding-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="stats-2-block block d-flex">
							<div class="stats-2 d-flex">Teste Container</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" layout:fragment="script">
		
	</script>
</body>
</html>
