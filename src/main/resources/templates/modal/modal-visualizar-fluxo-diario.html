<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>

	<div layout:fragment="corpo">
		<div id="visualizarFluxoDiario" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true"
			class="modal fade text-left">
			<div role="document" class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<strong id="titvuloModalNovoCliente" class="modal-title">Fluxo Caixa: </strong>
						<button type="button" data-dismiss="modal" aria-label="Close"
							class="close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="block">
							<div class="title">
								<a data-toggle="collapse"
									href="#collapseEntrada" role="button" aria-expanded="false"
									aria-controls="collapseEntrada"><strong class="entrada-collapse" style="color:  #429244">ENTRADAS</strong></a>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<p>
										Período de <strong>dataInicio</strong> até <strong>dataFim</strong>.
									</p>
								</div>
							</div>
							<hr>
							<div class="row collapse" id="collapseEntrada">
							<div class="table-responsive">
								<table id="tabela-entradas"
									class="table table-striped table-hover">
									<thead>
										<tr>
											<th></th>
											<th>Data/Horário de Opereção</th>
											<th>Serviço</th>
											<th>Forma de Pagamento</th>
											<th>R$ Valor</th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
								</div>
							</div>
						</div>
						<div class="block">
							<div class="title">
							<a data-toggle="collapse"
									href="#collapseSaida" role="button" aria-expanded="false"
									aria-controls="collapseSaida"><strong class="entrada-collapse" style="color:  #dc3545">SAÍDAS</strong></a>
							</div>
							<div class="block-body">
								<div class="row">
									<div class="col-lg-6">
										<p>
											Período de <strong>dataInicio</strong> até <strong>dataFim</strong>.
										</p>
									</div>
								</div>
								<hr>
								<div class="row collapse" id="collapseSaida">
								<div class="table-responsive">
									<table id="tabela-saidas"
										class="table table-striped table-hover">
										<thead>
											<tr>
												<th></th>
												<th>Data/Horário de Opereção</th>
												<th>Forma de Pagamento</th>
												<th>R$ Valor</th>
												<th></th>
												<th></th>
											</tr>
										</thead>
										<tbody>

										</tbody>
									</table>
								</div>
								</div>
							</div>
						</div>

						<section class="no-padding-top">
			<div class="container-fluid">
				
			</div>
		</section>
					</div>
					<div class="modal-footer">
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" layout:fragment="script">

		$(document).ready(function() {
			$('#visualizarFluxoDiario').modal('show');
			$('#visualizarFluxoDiario').on('hide.bs.modal', function() {
				window.location.href = '/caixa/fluxo';
			})
			$.ajax({
				type: "GET",
				url: "/caixa/entradas-do-dia",
				dataType: 'json',
				success :function(dado){
					 var tabelaCliente = 	$('#tabela-entradas').dataTable( {
						pageLength: 5,
						order: 1,
						ordering: false,
						destroy: true,
					    sPaginationType: 'simple_numbers',
					 	lengthChange: false,
						deferRender: true,
						dom : 'lBfrtip',
						buttons : [
							{
								extend : 'excel',
								text : 'Planilha',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							},
							{
								extend : 'print',
								text : 'Impressão',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							},
							{
								extend : 'pdf',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							} ],
						language : {
							"url" : "//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json"
						},
						data: dado,
						columns: [
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/visualizar-entrada/'+ data +'" ><i class="material-icons visualizar" title="visualizar">visibility</i></a>' :
					                data;
					            }},
							{data: 'horarioOperacao'},
							{data: 'tipoServico'},
							{data: 'formaPagamento'},
							{data: "valor" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                'R$ '+ data+',00 ' :
					                data;
					            }},
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/editar-entrada/'+ data +'" ><i class="material-icons alterar" title="editar">edit</i></a>' :
					                data;
					            }},
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/excluir-entrada/'+ data +'" ><i class="material-icons deletar" title="excluir">delete_forever</i></a>' :
					                data;
					            }},
						]
					});
				},
			});
			$.ajax({
				type: "GET",
				url: "/caixa/saidas-do-dia",
				dataType: 'json',
				success :function(dado){
					 var tabelaCliente = 	$('#tabela-saidas').dataTable( {
						pageLength: 5,
						order: 1,
						destroy: true,
						ordering: false,
					    sPaginationType: 'simple_numbers',
					 	lengthChange: false,
						deferRender: true,
						dom : 'lBfrtip',
						buttons : [
							{
								extend : 'excel',
								text : 'Planilha',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							},
							{
								extend : 'print',
								text : 'Impressão',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							},
							{
								extend : 'pdf',
								className : 'btn-transparent',
								title : 'SpaceTattooStudio',
								exportOptions : {
									columns : ':visible'
								},
							} ],
						language : {
							"url" : "//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json"
						},
						data: dado,
						columns: [
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/visualizar-entrada/'+ data +'" ><i class="material-icons visualizar" title="visualizar">visibility</i></a>' :
					                data;
					            }},
							{data: 'horarioOperacao'},
							{data: 'formaPagamento'},
							{data: "valor" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                'R$ '+ data+',00 ' :
					                data;
					            }},
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/editar-entrada/'+ data +'" ><i class="material-icons alterar" title="editar">edit</i></a>' :
					                data;
					            }},
							{data: "id" , render : function ( data, type, row, meta ) {
					              return type === 'display'  ?
					                '<a href="/caixa/excluir-entrada/'+ data +'" ><i class="material-icons deletar" title="excluir">delete_forever</i></a>' :
					                data;
					            }},
						]
					});
				},
			});
			
		});
	</script>
</body>
</html>
