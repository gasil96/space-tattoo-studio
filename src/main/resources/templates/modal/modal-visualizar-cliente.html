<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>
	<div layout:fragment="corpo">
		<div id="visualizarCliente" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true"
			class="modal fade text-left">
			<div role="document" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<strong id="titvuloModalNovoCliente" class="modal-title">Informações
							Cliente</strong>
						<button type="button" data-dismiss="modal" aria-label="Close"
							 class="close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<form th:object="${cliente}">
							<div class="form-group">
								<label for="nome">Nome</label> <input
									placeholder="nome" id="nome" type="text" disabled="disabled"
									class="mr-sm-3 form-control" th:field="*{nome}"
									required="required">
							</div>
							<div class="form-group">
								<label for="telefone">Telefone</label> <input
									placeholder="telefone" id="telefone" type="text"
									disabled="disabled" class="mr-sm-3 form-control"
									th:field="*{telefone}" required="required">
							</div>
							<div class="form-group">
								<label for="creditoCliente">Crédito Disponivel R$</label> <input
									placeholder="creditoCliente" id="creditoCliente"
									type="text" disabled="disabled" class="mr-sm-3 form-control"
									th:field="*{creditoCliente}" required="required">
							</div>
							<div class="form-group">
								<label for="dataCadastro">Data Cadastro</label> <input
									placeholder="dataCadastro"
									id="dataCadastro" type="text"
									disabled="disabled" class="mr-sm-3 form-control"
									th:field="*{dataCadastro}" required="required">
							</div>
							<div class="form-group">
								<label for="instagram">Instagram</label> <input placeholder="instagram"
									id="instagram" type="text" disabled="disabled"
									class="mr-sm-3 form-control" th:field="*{instagram}"
									required="required">
							</div>
							<div class="form-group">
								<label for="saldo">Total Gasto* R$</label> <input
									placeholder="saldo" id="saldo" type="text"
									disabled="disabled" class="mr-sm-3 form-control"
									th:field="*{saldo}" required="required">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" layout:fragment="script">
		$(document).ready(function() {
				$('#visualizarCliente').modal('show');
				$('#visualizarCliente').on('hide.bs.modal',function() {
						window.location.href = '/cliente/detalhamento';
						})
					});
	</script>
</body>
</html>
