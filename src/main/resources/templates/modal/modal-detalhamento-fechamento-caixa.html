<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>

	<div layout:fragment="corpo">
		<div id="detalhamentoFechamento" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true"
			class="modal fade text-left">
			<div role="document" class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<strong id="tituloModalEditarCliente" class="modal-title"
							style="color: #429244">Diário do Caixa (Valor Atual)</strong>
						<button type="button" data-dismiss="modal" aria-label="Close"
							class="close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
									<div class="card-body" align="center">
										<h5 class="card-title">Total Débito: R$ <span th:text="${debito}">0.00</span></h5>
										<h5 class="card-title">Total Crédito: R$ <span th:text="${credito}">0.00</span></h5>
										<h5 class="card-title">Total À Vista: R$ <span th:text="${avista}">0.00</span></h5>
										<h5 class="card-title" style="color: #ffc107">Total Geral: R$ <span th:text="${total}">0.00</span></h5>
									</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" layout:fragment="script">
		$(document).ready(function() {
			$('#detalhamentoFechamento').modal('show');
			$('#detalhamentoFechamento').on('hide.bs.modal', function() {
				window.location.href = '/caixa/fluxo';
			})

		})
	</script>
</body>
</html>
