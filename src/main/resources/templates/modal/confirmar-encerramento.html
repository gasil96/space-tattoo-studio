<!DOCTYPE html>
<html layout:decorate="~{layout-principal}">
<head>
<meta charset="UTF-8" />
<body>

<div layout:fragment="corpo">
	<div id="encerrarAgendamento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"		class="modal fade text-left" >
		<div role="document" class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<strong id="tituloModalEditarCliente" class="modal-title">Alterar
						Cliente</strong>
					<button type="button" data-dismiss="modal" aria-label="Close"
						class="close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body" id="cliente">
					<form th:action="@{/agendamento/encerrar}" th:object="${servico}" method="POST">
					<br>	Deseja confirmar o encerramento deste agendamento ? <br><br>
					<div id="esconder" style="display: none">
							<select type="hidden" id="selectTipoServico" class="form-control"	th:field="*{tipoServico}">
								<option  th:each="ts : ${tipoagendamento}" th:value="${ts}" th:text="${ts.tipoServico}" >ATIVO</option>
							</select>

							<input type="datetime-local"  id="horario" class="form-control" th:field="*{horarioAgendamento}">

							<select	 id="selectStatusServico" class="form-control" th:field="*{statusAgendamento}" required="required">
								<option value="" selected="selected">Selecione</option>
								<option th:each="ss : ${statusagendamento}" th:value="${ss}" th:text="${ss.statusServico}">ATIVO</option>
							</select>
						<input type="hidden" class="form-control" id="idS" th:field="*{id}" placeholder="id agendamento">
						<input type="hidden" class="form-control" id="idC"	th:field="*{cliente.id}">
					</div>
						
				<div class="modal-footer">
					<button role="button"
						class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-danger">Confirmar</button>
				</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	</div>
	<script type="text/javascript" layout:fragment="script">
	$(document).ready(function() {
	    $('#encerrarAgendamento').modal('show');
	})
	</script>
</body>
</html>
